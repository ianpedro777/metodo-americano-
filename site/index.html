 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquema Americano - Ganhe R$780 por dia</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header com estrela -->
        <div class="header">
            <div class="star">⭐</div>
        </div>

        <!-- Bandeira Americana -->
        <div class="flag-container">
            <div class="flag-usa">
                <div class="flag-stripes">
                    <div class="stripe red"></div>
                    <div class="stripe white"></div>
                    <div class="stripe red"></div>
                    <div class="stripe white"></div>
                    <div class="stripe red"></div>
                    <div class="stripe white"></div>
                    <div class="stripe red"></div>
                    <div class="stripe white"></div>
                    <div class="stripe red"></div>
                    <div class="stripe white"></div>
                    <div class="stripe red"></div>
                    <div class="stripe white"></div>
                    <div class="stripe red"></div>
                </div>
                <div class="flag-canton">
                    <div class="stars">
                        ⭐⭐⭐⭐⭐⭐<br>
                        ⭐⭐⭐⭐⭐<br>
                        ⭐⭐⭐⭐⭐⭐<br>
                        ⭐⭐⭐⭐⭐<br>
                        ⭐⭐⭐⭐⭐⭐<br>
                        ⭐⭐⭐⭐⭐<br>
                        ⭐⭐⭐⭐⭐⭐<br>
                        ⭐⭐⭐⭐⭐<br>
                        ⭐⭐⭐⭐⭐⭐
                    </div>
                </div>
            </div>
        </div>

        <!-- Aviso de expiração -->
        <div class="expiry-notice">
            <i class="fas fa-clock"></i>
            GRUPO EXPIRA EM:
        </div>

        <!-- Contador regressivo -->
        <div class="countdown">
            <div class="time-box">
                <span id="hours">00</span>
            </div>
            <div class="separator">:</div>
            <div class="time-box">
                <span id="minutes">15</span>
            </div>
            <div class="separator">:</div>
            <div class="time-box">
                <span id="seconds">00</span>
            </div>
        </div>

        <!-- Aviso de vagas -->
        <div class="warning">
            <i class="fas fa-exclamation-triangle"></i>
            APENAS 47 VAGAS RESTANTES!
        </div>

        <!-- Título principal -->
        <div class="main-title">
            <h1>Faça <span class="highlight-blue">R$780,00</span> por dia com o <span class="highlight-green">Esquema Americano</span>...</h1>
        </div>

        <!-- Subtítulo -->
        <div class="subtitle">
            <i class="fas fa-rocket"></i>
            <span>Esquema usado em silêncio por poucos, agora <span class="highlight-green">revelado para você lucrar</span> todos os dias...</span>
        </div>

        <!-- Botão secundário -->
        <div class="cta-button secondary">
            <button class="whatsapp-btn">
                <i class="fab fa-whatsapp"></i>
                ENTRE NO GRUPO AGORA
            </button>
        </div>

        <!-- Prova Social - Depoimento -->
        <div class="testimonial">
            <img src="images/depoimento.PNG" alt="Depoimento de cliente satisfeito" class="testimonial-image">
            <div class="testimonial-badge">
                <i class="fas fa-check-circle"></i>
                <span>RESULTADO COMPROVADO</span>
            </div>
        </div>

        <!-- Botão principal -->
        <div class="cta-button">
            <button class="whatsapp-btn">
                <i class="fab fa-whatsapp"></i>
                ENTRE NO GRUPO AGORA
            </button>
        </div>

        <!-- Gratuito -->
        <div class="free-label">
            <i class="fas fa-bolt"></i>
            GRATUITO
        </div>


    </div>

    <script src="js/script.js"></script>

</body></html>
